services:
  - type: web
    name: taatai-backend
    env: node
    repo: https://github.com/pinequest-2h/taatai-surguuli
    rootDir: backend
    plan: free
    buildCommand: yarn install && yarn build
    startCommand: yarn start -p $PORT
    envVars:
